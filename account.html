<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account 2.0</title>
  <link rel="stylesheet" href="acc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="signup-container">
    <span><img src="assets/images/logo.svg" alt="Logo" /></span>
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Welcome Back!</h1>
    <form class="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p style="color:white;">Already have an account? <a href="signin.html">Sign In</a></p>
    </form>
  </div>
</body>
</html>
